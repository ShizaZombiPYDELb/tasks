<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="index14.js" defer></script>
    <link rel="stylesheet" href="index14.css">
</head>
<body>
<div id="slider-container">
    <div id="top">
        <img class="arrow slider-arrow-left" src="images/arrow-right.PNG" alt="Left Arrow">

        <div class="slider">
            <img class="slider-img block" src="images/1.jpg" alt="Slide 1">
            <img class="slider-img" src="images/2.jpg" alt="Slide 2">
            <img class="slider-img" src="images/3.jpg" alt="Slide 3">
            <img class="slider-img" src="images/4.jpg" alt="Slide 4">
            <img class="slider-img" src="images/5.jpg" alt="Slide 5">
        </div>

        <img class="arrow slider-arrow-right" src="images/arrow-right.PNG" alt="Right Arrow">
    </div>
    <div class="bottom"></div>
</div>

<!-- Контейнер для пагинации -->

</body>
</html>
