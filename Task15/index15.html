<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="Style15.css">
</head>
<body>
<div class="container">
  <h1>ToDoList</h1>
  <form name="form" class="form js--form">
    <label>
      <input type="text" name="value" required class="form__input js--form__input">
    </label>
    <button class="form__btn">Додати</button>
  </form>
  <ul class="js--todos-wrapper">
    <li class="todo-item">
      <label>
        <input type="checkbox">
      </label>
      <span class="todo-item__description">Text</span>
      <button class="todo-item__delete">Видалити</button>
    </li>
    <li class="todo-item todo-item--checked">
      <input type="checkbox" checked>
      <span class="todo-item__description">Text</span>
      <button class="todo-item__delete">Видалити</button>
    </li>
  </ul>
</div>
<script src="index15.js"></script>
</body>
</html>
